<!DOCTYPE html>
<html>
<head>
    <title>Reply</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reply-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        a:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="reply-container">
        <h2>Reply Page:</h2>
        <p>{{ reply }}</p>
        <a href="{{ url_for('index') }}">Back</a>
    </div>
</body>
</html>
